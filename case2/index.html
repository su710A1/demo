<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table, th, td {
  border-radius: 10px;
}
table {
table-layout: fixed;/*auto,fixed*/
  border:1px dashed blue;
  width:100%;
  valign: middle;
  text-align: center;
  font-size: 25px;
}th{
  border:1px solid black;
}td {
  border:1px dotted black;
}
#demo9 th:nth-child(even),#demo9 td:nth-child(odd){
  background-color: rgba(150, 212, 212, 0.4);
}
</style>
</head>
<body>

<table id="demo9"><caption>demo9</caption>
<thead><tr><th colspan="3">-</th><th colspan="3">-</th></tr></thead>
<tfoot>
<tr><th colspan="3" rowspan="3" id="demoQ"></th><td>1</td></tr>
<tr><th>2</th><th>3</th><th>4</th></tr>
<tr><th>5</th><th>6</th></tr>
</tfoot>
</table>

</body>

<script type="text/javascript">
let i,j;

//迴圈1
var pFor="";
for(i=1;i<5;i++){
	pFor+="<p id='demo"+i+"'>"+i+"<br></p><br>";
}
document.body.innerHTML+=pFor;

//迴圈3
var imgsData=[],imgString="",tbodyString="<tbody><tr>";
for(i=1;i<5;i++){
	for(j=1;j<13;j++){
		imgString = "<img alt='g0"+i+"' src='imgs/g0"+i;
		if(j<10){
			imgString += "0"+j+".gif'>";
		}else{
			imgString += j+".gif'>";
		}
		imgsData.push(imgString);
		document.getElementById("demo4").innerHTML += imgString;//依序顯示,之前的不覆蓋
		tbodyString+="<td>"+ imgString + "</td>";
		if(j==6){tbodyString += "</tr><tr>";}
	}
	tbodyString += "</tr><tr>";
}
tbodyString += "</tr></tbody>";
document.getElementById("demo9").innerHTML += tbodyString;

</script>
</html>
